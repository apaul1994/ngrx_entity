    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div class="col-lg-12 col-xl-11">
          <div style="border-radius: 25px;">
            <div class="card-body p-md-1" >
              <div class="row justify-content-center">

                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h3 mb-5 mx-1 mx-md-4 mt-4">Add Details</p>
                  <form [formGroup]="carControl" (ngSubmit)="addUpdate?submitUpdate():onSubmit()" class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                      <img src="../../assets/user.svg" height="10%" width="10%">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" placeholder="Owners Name" formControlName="ownerName" />
                        <label class="form-label" for="form3Example1c">Owner Name</label>
                        <br><span class = "text-danger" *ngIf="this.carControl.controls.ownerName.touched && (this.carControl.controls.ownerName.errors?.required)">*Owner name required</span>
                      </div>
                    </div>
                    <div>
                    </div>
                    
  
                    
                        
                    <div class="d-flex flex-row align-items-center mb-4">
                      <!-- <i class="fas fa-key fa-lg me-3 fa-fw"></i> -->
                      <img src="../../assets/car.svg" height="10%" width="10%" class="car">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example4cd" [readonly]="addUpdate" class="form-control" placeholder="CAR number" formControlName="carNumber" />
                        <label class="form-label" for="form3Example4cd">Car Detail</label><br>
                        <span class = "text-danger" *ngIf="(this.carControl.controls.carNumber.touched||this.carControl.controls.carNumber.dirty) && (this.carControl.controls.carNumber.errors?.required)">*Please enter Car number</span>
                        <span class = "text-danger" *ngIf="(this.carControl.controls.carNumber.touched ||this.carControl.controls.carNumber.dirty) && (this.carControl.controls.carNumber.errors?.minlength||this.carControl.controls.carNumber.errors?.maxlength)">*Maximum 6 character allowed</span>
                        <br><span class = "text-danger" *ngIf="(this.carControl.controls.carNumber.touched||this.carControl.controls.carNumber.dirty) && (this.carControl.controls.carNumber.errors?.pattern)">*Pattern is not matched</span>
                      </div>
                    </div>
                    <div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" [disabled]="this.carControl.invalid" class="btn btn-primary btn-lg">{{addUpdate?'Update':'Add'}}</button>
                    </div>
  
                  </form>
  
                </div>
                <div *ngIf="(errorMessage$ | async) != ''">
                  <p class="alert alert-danger" style="text-align: center;">Error Message:{{(errorMessage$ | async)}}</p>
                </div>
                  <p class="text-danger" style="text-align: center;"> </p>
                
                
            </div>
            <div class="table-container">
              <table class="table table-borderless">
                  <thead>
                      <tr>
                          <th scope="col">Owner's Name</th>
                          <th scope="col">Car Details</th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let car of cars$ | async ">
                          <td>{{car.ownerName}}</td>
                          <td>{{car.carNumber}}</td>
                          <td><button class="tabbtn" (click)="deleteData(car.id)" style="border: none;"><img src="../../assets/delete-button.svg"></button></td>
                          <td><button class="tabbtn" (click)="updateData(car)" style="border: none;"><img src="../../assets/edit-button.svg"></button></td>
                      </tr>
                  </tbody>
              </table>
            </div>
            <br>
        </div>
          </div>
        </div>
      </div>
    </div>
  <!-- </section> -->
